name: "Setup Python Environment"
description: "Set up Python, uv, and install project dependencies"

inputs:
  python-version:
    description: "Python version"
    required: true
    default: "3.13"
  uv-version:
    description: "uv version"
    required: true
    default: "latest"
  install-args:
    description: "Extra args for uv sync (e.g., --group ci)"
    required: false
    default: "--frozen"

runs:
  using: "composite"
  steps:
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: ${{ inputs.uv-version }}
        enable-cache: true
        cache-suffix: ${{ inputs.python-version }}

    - name: Install Python dependencies
      shell: bash
      run: |
        uv --version
        uv sync ${{ inputs.install-args }}
