name: ci

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  check:
    if: github.event_name == 'push' || github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Cache prek
        uses: actions/cache@v4
        with:
          path: ~/.cache/prek
          key: prek-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Setup Python/uv + deps
        uses: ./.github/actions/setup-python
        with:
          python-version: "3.13"
          install-args: "--frozen"

      - name: Run checks
        run: uv run prek run --all-files

  test:
    if: github.event_name == 'push' || github.event.pull_request.draft == false
    needs: check
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python/uv + deps
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ matrix.python-version }}
          install-args: "--frozen"

      - name: Run tests
        run: uv run pytest -q
